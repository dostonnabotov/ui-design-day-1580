<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg" sizes="32x32" href="./assets/images/logo.svg">
  
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="index.js" defer></script>
  <title>UI Design Daily | Day 1580</title>
</head>
<body>
  <main>
    <div class="card">
      <!-- card profile -->
      <div class="card__profile flow">
        <img src="./assets/images/avatar.png" alt="profile" />
        <p class="fs-700 fw-700">MetaMask</p>
        <p class="fs-300 fw-500">@metaMask</p>
        <p>MetaMask brings Ethereum to your web browser</p>

        <ul role="list" class="social-media flex">
          <li><a href="#"><img src="./assets/images/github.svg" alt="GitHub"></a></li>
          <li><a href="#"><img src="./assets/images/linkedin.svg" alt="Linkedin"></a></li>
          <li><a href="#"><img src="./assets/images/icon.svg" alt="Icon"></a></li>
          <li><a href="#"><img src="./assets/images/ethereum.svg" alt="Ethereum"></a></li>
        </ul>      
      </div>
      <!-- /card profile -->

      <!-- card info -->
      <div class="card__info flow">
        <div class="flow" style="--flow-spacer: .5rem;">
          <div class="info__org flex">
            <p>6/8 Organizations</p>
            <button class="more-info">
              <img src="./assets/images/info.svg" alt="more info">
            </button>
          </div>
          <div class="progress-bar"></div>
        </div>

        <div class="info__follows flow">
          <p class="fs-700"><span class="fw-700">4K</span> Followers</p>
          <a href="#" class="btn" data-type="primary">Follow</a>
        </div>
      </div>
      <!-- /card info -->

    </div>
  </main>
</body>
</html>
